version: v1.0
name: NPM Publish
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: NPM Package Publish
    task:
      jobs:
        - name: pwd
          commands:
            - pwd
        - name: build
          commands:
            - npm build
        - name: pwd2
          commands:
            - pwd
        - name: publish
          commands:
            - cd ../
            - npm publish