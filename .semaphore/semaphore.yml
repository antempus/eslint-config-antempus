version: v1.0
name: NPM Publish
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: checkout & build
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: publish
          commands:
            - npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
            - npm build
            - npm publish
