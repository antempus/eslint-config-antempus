version: v1.0
name: NPM Publish
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: checkout, build, & publish
    task:
      secrets:
        - name: npm-secrets
      prologue:
        commands:
          - checkout
      jobs:
        - name: publish
          commands:
            - npm config set '//registry.npmjs.org/:_authToken' "${NPM_PUBLISH_TOKEN}"
            - npm config set always-auth=true
            - npm config set email=${DEV_EMAIL}
            - npm build
            - npm publish
